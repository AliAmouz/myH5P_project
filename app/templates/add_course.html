{% extends "base.html" %} {% block title %}Add Course{% endblock %} {% block
content %}
<h1>Add Course</h1>
<form method="POST">
  <label for="name">Course Name:</label>
  <input type="text" id="name" name="name" required /><br />
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" /><br />
  <label for="h5p_embed_code">H5P Embed Code:</label>
  <textarea id="h5p_embed_code" name="h5p_embed_code" required></textarea><br />
  <button type="submit">Add Course</button>
</form>
{% endblock %}
